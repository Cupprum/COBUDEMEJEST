<head>
    <title>Co budeme jest</title>
    <link rel="icon" type="image/png" href="/static/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="/static/favicon-16x16.png" sizes="16x16" />

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/style.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
</head>
<body>
    <form action="/zoznam" method = "post">

    <ul id="horizontal_list" style="position: relative; width: 100%; height: 10%">
        <li>
            <img src="/static/cooking_final.png" style="width: 20vw;margin-left: -30px; margin-top: -2vw;">
        </li>
        <li style="margin-left: 25vw">
            <button type="submit" class="button_hornypanel" name="btn" value="DOMOV">
                <span style="font-size: 1.75vw">DOMOV</span>
            </button>
        </li>
        <li style="margin-left: 15vw">
            <button type="submit" class="button_hornypanel" name="btn" value="PRIDAVANE">
                <span style="font-size: 1.75vw">PRIDAVANIE JEDAL</span>
            </button>
        </li>
        <br>
        <li class="rectangle" style="width: 100%; left: 0"></li>
    </ul>

    <button type="submit" name="btn" value="set_category_all" class="rolldown_button" style="width: 67%; top: 12.5%; left: 17%"><span>VSETKO</span></button>
    <button type="submit" name="btn" value="set_category_ranajky" class="rolldown_button" style="left: 17%"><span>RANAJKY</span></button>
    <button type="submit" name="btn" value="set_category_obed" class="rolldown_button" style="left: 34%"><span>OBED</span></button>
    <button type="submit" name="btn" value="set_category_vecera" class="rolldown_button" style="left: 51%"><span>VECERA</span></button>
    <button type="submit" name="btn" value="set_category_dezert" class="rolldown_button" style="left: 68%"><span>DEZERT</span></button>
  
    <span class="covypisuje" style="width: 67%; left: 17%">{{ whats_showing }}</span>

    <div style="width: 31.5%; position: absolute; top: 40%; left: 17%">
        {% for a in list1 %}
            <a href="{{ a.link }}" target="_blank"><button class="jedla_button" type="button"><span>{{ a.nazov }}</span></button></a>
        {% endfor %}
    </div>

    <div style="width: 31.5%; position: absolute; top: 40%; left: 51%">
        {% for a in list2 %}
            <a href="{{ a.link }}" target="_blank"><button class="jedla_button" type="button"><span>{{ a.nazov }}</span></button></a>
        {% endfor %}
        <p>&nbsp;</p>
    </div>
    </form>
</body>
