            <div style="position: absolute; text-align: center;bottom: 45%;width: 90%; left: 5%">
                {% if html_jedlo %}
                    <a href="{{ link }}" target="_blank"><h1 class="jedlo" style="border: 1px solid #000; height: 12vw; width: 96%; margin-left: 2%; vertical-align: middle; line-height: 12vw; font-size: 6vw;">

                {% endif %}

                {% endif %}
            
                <button type="submit" class="tlacitko2" name="btn" value="set_category_all" style="border-width: 1px; width: 96%; height: 8vw">

            <ul style="position: absolute; bottom: 7.5%; left: 15%;list-style-type:none; text-align: center;">

                    <div style="list-style-type:none">

                <li>

                </li>
                <li>
