 <head>
    <title>Co budeme jest</title>
    <link rel="icon" type="image/png" href="/static/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="/static/favicon-16x16.png" sizes="16x16" />

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/style.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
    <div style="height: 80%;width: 90%">
        <form action="/pridavanie" method = "post">

            <ul id="horizontal_list" style="position: relative; width: 100%; height: 15%; margin-top: 5%">
                <li style="margin-left: 15vw">
                    <button type="submit" class="button_hornypanel" name="btn" value="DOMOV">
                        <span style="font-size: 4vw">DOMOV</span>
                    </button>
                </li>
                <li style="margin-left: 15vw">
                    <button type="submit" class="button_hornypanel" name="btn" value="PRIDAVANE">
                        <span style="font-size: 4vw">PRIDAVANIE JEDAL</span>
                    </button>
                </li>
                <br>
                <li class="rectangle" style="width: 110%; left: 0; margin-top: 5%"></li>
            </ul>

            <div style="text-align: center; position: static; height: 50%; margin-top: 25%">
              <br><br>
              <h1 style="font-size: 7vw">{{ cosadeje }}</h1>
              <br>
              <input type="text" placeholder="Nazov" name="input_name" style="width: 80%; font-size: 5vw; height: 7vw">
              <br>
              <input type="text" placeholder="Link" name="input_link" style="width: 80%; font-size: 5vw; margin-top: 30px; height: 7vw">
              <br>
              <select style="font-size: 5vw; width: 80%; border: 1px solid #000; background-color: #fff; margin-top: 30px; height: 7vw" name="select_category";>
                <option value="None">Kategoria</option>
                <option value="ranajky">Ranajky</option>
                <option value="obed">Obed</option>
                <option value="vecera">Vecera</option>
                <option value="dezert">Dezert</option>
              </select>
              <br>
              <button type="submit" class="tlacitko" name="btn" value="button_confirm" style="width: 80%; margin-top: 30px; height: 7vw; font-size: 5vw">
                <div>Potvrdit</div>
              </button>
            </div>

        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        </form>
    </div>
</body>
