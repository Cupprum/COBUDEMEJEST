<!DOCTYPE html>
<html>
<head>
  <title>Co budeme jest</title>
  <link rel="icon" type="image/png" href="/static/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="/static/favicon-16x16.png" sizes="16x16" />

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/style.css') }}">

</head>
<body>
  <form action="/justadminthings" method = "post">
    <ul id="horizontal_list" style="position: relative; width: 100%; height: 10%">
        <li>
            <img src="/static/cooking_final.png" style="width: 20vw;margin-left: -30px; margin-top: -2vw;">
        </li>
        <li style="margin-left: 25vw">
            <button type="submit" class="button_hornypanel" name="btn" value="DOMOV">
                <span style="font-size: 1.75vw">DOMOV</span>
            </button>
        </li>
        <li style="margin-left: 15vw">
            <button type="submit" class="button_hornypanel" name="btn" value="PRIDAVANE">
                <span style="font-size: 1.75vw">PRIDAVANIE JEDAL</span>
            </button>
        </li>
        <br>
        <li class="rectangle" style="width: 100%; left: 0"></li>
    </ul>

    <center>
      <br>
      <h1 style="font-size: 3vw">JUST ADMIN THINGS</h1>
      <h1>{{ cosatodeje }}</h1>

      <input type="submit" name="btn" class="tlacitko2" style="width: 50%" value="Vymazat databazu navrhovanych jedal" class="button"/>

      <br>
      <h1 style="font-size: 3vw; margin-top: 25px">{{ DOCASTNE }}</h1>
      
      {% for a in jat_all_temporaryfood %}
        <br>
        <div style="border: 1px solid #000; width: 50%">
          <p style="font-size: 20px"><b style="text-align: center;">{{ a.nazov }}</b></p>

          <button type="submit" style="width: 80px; height: 40px; float: left; margin-top: -40px; position: relative; border: none; padding: 0px;" class="button tlacitko2" name="btn" value="temporar_add{{ a.nazov }}">PRIDAT</button>
          
          <button type="submit" style="width: 80px; height: 40px; float: right; margin-top: -40px; position: relative; border: none; padding: 0px;" class="button tlacitko2" name="btn" value="temporar_del{{ a.nazov }}">DELETE</button>
          <br>
          <p style="font-size: 20px">{{ a.attribute }}</p>
          <a href="{{ a.link }}" target="_blank" style="color: #000"><p style="font-size: 20px">{{ a.link }}</p></a>
        </div>
      {% endfor %}

      <br>
      <h1 style="font-size: 3vw">AKTUALNE V DATABAZE</h1>

      {% for b in jat_all_food %}
        <br>
        <div style="border: 1px solid #000; width: 50%">
          <p style="font-size: 20px"><b style="text-align: center;">{{ b.nazov }}</b></p>
          <button type="submit" style="width: 80px; height: 40px; float: right; margin-top: -40px; position: relative; border: none; padding: 0px;" class="button tlacitko2" name="btn" value="all_food{{ b.nazov }}">DELETE</button>
          <br>
          <p style="font-size: 20px">{{ b.attribute }}</p>
          <a href="{{ b.link }}" target="_blank" style="color: #000"><p style="font-size: 20px">{{ b.link }}</p></a>
        </div>
      {% endfor %}
      <br>
    </center>
  </form>
</body>
</html>
