<!DOCTYPE html>
<html>
<head>
  <title>Co budeme jest</title>
  <link rel="icon" type="image/png" href="/static/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="/static/favicon-16x16.png" sizes="16x16" />

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/style.css') }}">

</head>
<body style="height: 90%">
  <form action="/pridavanie" method = "post">
    <div style="height: 100%;width: 100%">
    <ul id="horizontal_list" style="position: relative; width: 100%; height: 10%">
        <li>
            <img src="/static/cooking_final.png" style="width: 20vw;margin-left: -30px; margin-top: -2vw;">
        </li>
        <li style="margin-left: 25vw">
            <button type="submit" class="button_hornypanel" name="btn" value="DOMOV">
                <span style="font-size: 1.75vw">DOMOV</span>
            </button>
        </li>
        <li style="margin-left: 15vw">
            <button type="submit" class="button_hornypanel" name="btn" value="PRIDAVANE">
                <span style="font-size: 1.75vw">PRIDAVANIE JEDAL</span>
            </button>
        </li>
        <br>
        <li class="rectangle" style="width: 100%; left: 0"></li>
    </ul>
    <div style="text-align: center; position: static; height: 50%">
      <br><br>
      <h1 style="font-size: 3vw">{{ cosadeje }}</h1>
      <br>
      <input type="text" placeholder="Nazov" name="input_name" style="width: 50%; height: 40px; font-size: 3vw; height: 5vw">
      <br>
      <input type="text" placeholder="Link" name="input_link" style="width: 50%; height: 40px; font-size: 3vw; margin-top: 15px; height: 5vw">
      <br>
      <select style="font-size: 3vw; height: 40px; width: 50%; border: 1px solid #000; background-color: #fff; margin-top: 15px; height: 5vw" name="select_category";>
        <option value="None">Kategoria</option>
        <option value="ranajky">Ranajky</option>
        <option value="obed">Obed</option>
        <option value="vecera">Vecera</option>
        <option value="dezert">Dezert</option>
      </select>
      <br>
      <button type="submit" class="tlacitko" name="btn" value="button_confirm" style="width: 50%; margin-top: 15px; height: 5vw; font-size: 3vw">
        <div>Potvrdit</div>
      </button>
    </div>

  </form>
</body>
</html>
